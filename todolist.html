<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="todolist.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TODO's List JS</title>
  </head>
  <body>
      <!-- navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TODO's List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="todolist.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar ends here -->

      <div class="container col-8">
          <h2 class="text-center" id="background">TODO's List</h2>
        <div id="mainform">
            <div class="mb-3">
              <br><label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" style="width:400px;">
              <div id="titledescription" class="form-text">Add item to the list.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <button id="add" class="btn btn-primary">Add To List</button>
            <button id="clear" class="btn btn-primary" onclick="clearStr()">Clear List</button>
        </div>
        <br>
          
          <div id="items">
              <h4 id="listhead">Your Items</h4>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get a Tea</td>
                    <td>At 4.30pm Sharp</td>
                    <td><button class="btn btn-danger btn-sm">Delete</button></td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->
